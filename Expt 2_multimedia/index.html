<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>

    <h1>Handling Multimedia Elements in HTML</h1>

    <!-- Image -->
    <h2>Image</h2>
    <p>This is an image of a beautiful landscape:</p>
    <img src="landscape.jpg" alt="Beautiful landscape" width="500" height="300">

    <!-- Audio -->
    <h2>Audio</h2>
    <p>This is an audio file that plays a relaxing tune:</p>
    <audio controls>
        <source src="relaxing-tune.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h2>Video</h2>
    <p>This is a video file showcasing a scenic view:</p>
    <video width="500" height="300" controls>
        <source src="scenic-view.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <!-- Embedding a YouTube Video -->
    <h2>Embedding a YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

</body>
</html>
